<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/init.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">School portal</h1>
        <div class="row mb-5">
            <div class="col-6 border-end border-1">
                <h2 class="text-center mb-4">Add student</h2>
                <form method="POST" action="student">
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="firstname" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstname" name="firstName" placeholder="e.g. John"/>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="lastname" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastname" name="lastName" placeholder="e.g. Doe"/>
                        </div>
                    </div>
                    <div class="col-4 mb-3">
                        <label for="dob" class="form-label">Date of birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" />
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </form>
            </div>

            <div class="col-6 border-start border-1">
                <h2 class="text-center mb-4">Create course</h2>
                <form method="POST" action="course">
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="name" class="form-label">Course name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Java-programming"/>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="code" class="form-label">Course code</label>
                            <input type="text" class="form-control" id="code" name="code" placeholder="e.g. IN00CT05-3003"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="teacher" class="form-label">Teacher</label>
                            <input type="text" class="form-control" id="teacher" name="teacher" placeholder="e.g. John Doe"/>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="classroom" class="form-label">Classroom</label>
                            <input type="text" class="form-control" id="classroom" name="classroom" placeholder="e.g. 5B318"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Create</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="mb-5">
            <h4>Enroll student</h4>
            <form method="POST" action="student/enroll">
                <div class="row mb-2">
                    <div class="col-auto">
                        <label for="studentList" class="form-label">Student</Student>
                        <select class="form-select" id="studentList" name="student"></select>
                    </div>
                    
                    <div class="col-auto">
                        <label for="courseList" class="form-label">Course</Student>
                        <select class="form-select" id="courseList" name="course"></select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary">Enroll</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="md-4">
            <h3>Student list</h3>
            <table class="table table-striped">
                <thead>
                    <th scope="col">Id</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Date of birth</th>
                    <th scope="col">Courses</th>
                </thead>
                <tbody id="studentTable"></tbody>
            </table>
        </div>

        <div class="md-4">
            <h3>Course list</h3>
            <table class="table table-striped">
                <thead>
                    <th scope="col">Name</th>
                    <th scope="col">Course code</th>
                    <th scope="col">Teacher</th>
                    <th scope="col">Classroom</th>
                </thead>
                <tbody id="courseTable"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
